<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="text/javascript" src="index.js"></script>
    <meta charset="UTF-8">
    <title>Sign up - Page</title>
</head>
<body>
    <div class="login-form">
        <form action="createAccount.php" onsubmit=" return validate()" method="POST">
            <div class="form-group">
                <h3>Sign up</h3>
                <small id="emailHelp" class="form-text text-muted"> Already have an account? <a href="logIn.html"> Log in</a> </small>
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" value="donark@gmail.com">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" value="dflndflkngln34">
            </div>
            <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="First Name" value="David">
            </div>
            <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Last Name" value="smith">
            </div>
            <div class="form-group">
                <label for="inputCollege">College</label>
                <input type="text" class="form-control" id="inputCollege" name="inputCollege" placeholder="College" value="NJIt">
            </div>
            <div class="form-group">
                <label for="inputMajor">Major</label>
                <input type="text" class="form-control" id="inputMajor" name="inputMajor" placeholder="Major" value="Computer Science">
            </div>

            <button type="submit" onclick=" return validate()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
